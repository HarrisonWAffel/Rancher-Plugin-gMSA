questions:
  - variable: secret.createDefault
    default: true
    description: Create a secret containing login information for an Active Directory Domain
    label: Create a user account secret
    type: boolean
    group: "Active Directory Account Information"
    show_subquestion_if: true
    subquestions:
      - variable: secret.name
        label: Active Directory User Account Information Secret Name
        description: The name of the secret which will contain the login details for the given Active Directory Domain
        type: string
        required: true
      - variable: secret.username
        label: Active Directory Username
        description: The username which will be used by CCG to log into Active Directory
        type: string
        required: true
      - variable: secret.password
        label: Active Directory Password
        description: The password which will be used by CCG to log into Active Directory
        type: string
        required: true
      - variable: secret.domainName
        label: The Active Directory Domain Name
        description: FQDN of the Active Directory Domain which the username and password are valid for
        type: string
        required: true

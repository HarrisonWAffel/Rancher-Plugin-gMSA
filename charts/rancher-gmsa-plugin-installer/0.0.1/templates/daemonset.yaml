apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gmsa-plugin-manager-daemonset
  labels:
    app: gmsa-plugin-manager
spec:
  selector:
    matchLabels:
      app: gmsa-plugin-manager
  template:
    metadata:
      labels:
        app: gmsa-plugin-manager
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: windows
      initContainers:
        - name: installer
          args:
            - {{ .Values.action }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          image: {{ template "system_default_registry" . }}{{ .Values.image.repository }}:{{ .Values.image.tag }}
          securityContext:
            windowsOptions:
              hostProcess: true
              runAsUserName: "NT AUTHORITY\\SYSTEM"
      containers:
        - name: plugin-manager
          # standard pause images do not work on host-process containers
          # TODO: create official pause images for host-process containers
          image: mcr.microsoft.com/oss/kubernetes/windows-host-process-containers-base-image:v1.0.0
          command:
            - "ping -t localhost > NULL"
          securityContext:
            windowsOptions:
              hostProcess: true
              runAsUserName: "NT AUTHORITY\\SYSTEM"
          imagePullPolicy: IfNotPresent
